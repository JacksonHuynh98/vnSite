  </head>
  <body >
    <!--
   navigation bar up top
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbarTrans" style="background-color:#ccc;">
      <a href="#" class="navbar-brand">Secure Sense</a>
      <button class="navbar-toggler" type='button' data-toggle='collapse'><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id='navbarColor04'>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>

          <input type="text" class="form-control left-alig" placeholder="Search">
          <button class="btn btn-secondary my-2 my-md-0">Search</button>
        </form> -->
      </div>
    </nav>

    <div class="row">
      <!-- white paragraph box -->
      <div class="col-md-8">
        <h2 class="center-text transparent-text">Enter Text Here</h2>
      <form>
        <div class="form-group">
          <textarea class="form-control transparent long-textarea" id="exampleFormControlTextarea1" rows="29"></textarea>
        </div>
      </form>
      </div>
      <!-- encryption box -->
      <div class="col-md-4">
        <div class="card border-secondary mb-3" style="max-width: 90%;">
          <div class="card-header"><h5 class="center-text">Encryption Methods</h5></div>
            <div class="card-body">
            <div class="form-check">
              <div class="row left-align">
                <label class="form-check-label stacked-options">
                <input class="form-check-input" type="checkbox" value="" checked="">Blowfish</label>
              </div>
              <div class="row left-align">
                <label class="form-check-label stacked-options">
                <input class="form-check-input" type="checkbox" value="" checked="">Ceasar Cipher</label>
              </div>
              <div class="row left-align">
                <label class="form-check-label stacked-options">
                <input class="form-check-input" type="checkbox" value="" checked="">Playfair</label>
              </div>
              <div class="row left-align">
                <label class="form-check-label stacked-options">
                <input class="form-check-input" type="checkbox" value="" checked="">DES</label>
              </div>
              <div class="row left-align">
                <label class="form-check-label stacked-options">
                <input class="form-check-input" type="checkbox" value="" checked="">AES256</label>
              </div>
            </div>
          </div>
          <form method='post' enctype="multipart/form-data" action='/file'>
            <div class="form-group center-text">
              <label for="exampleFormControlFile1"><h3 class='center-text'>Computer File</h3></label>
              <input type="file" name='file' class="form-control-file" id="exampleFormControlFile1">
              <button class='btn-success' type=submit value=Upload>Submit</button>
            </div>
          </form>
        </div>
        <!-- 2nd card starts here-->
        <div class="card border-secondary mb-3" style="max-width: 20rem;">
          <div class="card-header"><h5 class="center-text">Additional Options</h5></div>

            <div class="card-body">
          </div>
        </div>
      </div>
      <!-- encryption box ends here -->

  </body>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
